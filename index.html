<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Lato&family=Lustria&display=swap" rel="stylesheet">
  <title>Keytrieve</title>
</head>
<body>
  <h1 class="game-title">Keytrieve</h1>
  <div class="keyboard">
    <div class="keyboard__row keyboard__row-0" id="keyboardRow0">
      <div class="key" pos="0">
        <div class="key-idle">Q</div>
      </div>
      <div class="key" pos="1">
        <div class="key-idle">W</div>
      </div>
      <div class="key" pos="2">
        <div class="key-idle">E</div>
      </div>
      <div class="key" pos="3">
        <div class="key-idle">R</div>
      </div>
      <div class="key" pos="4">
        <div class="key-idle">T</div>
      </div>
      <div class="key" pos="5">
        <div class="key-idle">Y</div>
      </div>
      <div class="key" pos="6">
        <div class="key-idle">U</div>
      </div>
      <div class="key" pos="7">
        <div class="key-idle">I</div>
      </div>
      <div class="key" pos="8">
        <div class="key-idle">O</div>
      </div>
      <div class="key" pos="9">
        <div class="key-idle">P</div>
      </div>
    </div>
    <div class="keyboard__row keyboard__row-1" id="keyboardRow1">
      <div class="key" pos="0">
        <div class="key-idle">A</div>
      </div>
      <div class="key" pos="1">
        <div class="key-idle">S</div>
      </div>
      <div class="key" pos="2">
        <div class="key-idle">D</div>
      </div>
      <div class="key" pos="3">
        <div class="key-idle">F</div>
      </div>
      <div class="key" pos="4">
        <div class="key-idle">G</div>
      </div>
      <div class="key" pos="5">
        <div class="key-idle">H</div>
      </div>
      <div class="key" pos="6">
        <div class="key-idle">J</div>
      </div>
      <div class="key" pos="7">
        <div class="key-idle">K</div>
      </div>
      <div class="key" pos="8">
        <div class="key-idle">L</div>
      </div>
    </div>
    <div class="keyboard__row keyboard__row-2" id="keyboardRow2">
      <div class="key" pos="0">
        <div class="key-idle">Z</div>
      </div>
      <div class="key" pos="1">
        <div class="key-idle">X</div>
      </div>
      <div class="key" pos="2">
        <div class="key-idle">C</div>
      </div>
      <div class="key" pos="3">
        <div class="key-idle">V</div>
      </div>
      <div class="key" pos="4">
        <div class="key-idle">B</div>
      </div>
      <div class="key" pos="5">
        <div class="key-idle">N</div>
      </div>
      <div class="key" pos="6">
        <div class="key-idle">M</div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
